<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/create-user}" method="post" >
  <table>
    <tr>
      <td>First name</td>
      <td><input th:field="*{firstname}"></td>
      <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name Error</td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input th:field="*{lastname}"></td>
      <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name Error</td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input th:field="*{phoneNumber}"></td>
      <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input th:field="*{age}"></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input th:field="*{email}"></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
